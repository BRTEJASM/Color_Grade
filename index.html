<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>
            <button class="btn1">#051937</button>
            <button class="btn2">#008793</button>
        </div>
        <h2>Copy your code here</h2><br>
        <div class="copyCode">
            background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152,63, 198));
        </div>
    </section>
    <script>
        let bt1 = document.querySelector(".btn1")
        let bt2 = document.querySelector(".btn2")
        let copyDiv = document.querySelector(".copyCode")
        let rgb1 = "#004773"
        let rgb2 = "#54d542"

        const hexValues = () => {
            let myHex = "0123456789abcdef";
            let colors = "#";
            for (let i = 0; i < 6; i++) {
                colors = colors + myHex[Math.floor(Math.random() * 16)];
            }
            return colors;
        }

        const handleButton1 = () => {
            rgb1 = hexValues();
            console.log(rgb1);
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`
            bt1.innerText = rgb1;

        }

        const handleButton2 = () => {
            rgb2 = hexValues();
            console.log(rgb2);
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`
            bt2.innerText = rgb2;

        }



        bt1.addEventListener("click", handleButton1)
        bt2.addEventListener("click", handleButton2)

        copyDiv.addEventListener("click", () => {
            navigator.clipboard.writeText(copyDiv.innerText).then(() => {
            window.alert("Copied the Text");
        })
        })
        

    </script>
</body>
</html>
